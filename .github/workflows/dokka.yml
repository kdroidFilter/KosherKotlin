name: Génération et déploiement Dokka

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Dokka
        run: ./gradlew dokkaHtml

      # (Optionnel) : on peut créer et sauvegarder l’artefact de la doc
      - name: Archive Dokka HTML
        uses: actions/upload-artifact@v3
        with:
          name: dokka-html
          path: zmanim/build/dokka/html

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-and-generate-docs
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # On restaure l’artefact Dokka généré à l’étape précédente
      - name: Download Dokka HTML
        uses: actions/download-artifact@v3
        with:
          name: dokka-html
          path: zmanim/build/dokka/html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          build_dir: zmanim/build/dokka/html

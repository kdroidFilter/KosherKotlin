name: Publish example to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment is running at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1) Build the Kotlin/Compose example and upload to a GitHub artifact
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build the Kotlin/Compose example
        run: |
          ./gradlew :sample:composeApp:wasmJsBrowserDistribution

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sample/composeApp/build/dist/wasmJs/productionExecutable

  # 2) Deploy the artifact to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/sample

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: sample/composeApp/build/dist/wasmJs/productionExecutable
